<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style6.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		
		<div class="carousel-inner">
		
			<div class="item active">
				<img class="img-responsive center-block" src="img/image1.png" alt="Beach 1">
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="img/image2.png" alt="Beach 2">
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="img/image3.png" alt="Beach 3">
			</div>
			<div class="item">
				<img class="img-responsive center-block" src="img/image4.png" alt="Beach 4">
			</div>
			
		</div>
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			 <span class="glyphicon glyphicon-chevron-left"></span>
			 <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			 <span class="glyphicon glyphicon-chevron-right"></span>
			 <span class="sr-only">Next</span>
		</a>
	</div>
</body>
</html>
