<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style6.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!--Bootstrap Validator-->
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrapValidator.min.css">

  	<!--Script below
			Here-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
<!--Bootstrap Validator-->

	<script src="js/bootstrapValidator.min.js" type="text/javascript"></script>
	
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Registration</div>
			<div class="panel-body" >
				<form id="registration-form" method="POST" class="form-horizontal" action="#" ">
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name" placeholder="Your Full name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">Email</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="email" placeholder="Your Email address"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="pass">Password</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="pass" placeholder="Your Password address"/>
						</div>
					</div>
						<div class="form-group">
						<label class="col-md-2 control-label" for="confirmpass">Confirm Password</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="confirmpass" placeholder="Confrim Password"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for=""></label>
						<div class="col-md-4">
							<select class="form-control" id="membership">
								<option value="">Select one</option>
								<option value="1">Basic (Free)</option>
								<option value="2">Premium (Paid)</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6 col-md-offset-2">
							<button type="submit" class="btn btn-success" id="register">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
</body>
</html>
