<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style6.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!--Bootstrap Validator-->
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrapValidator.min.css">

  	<!--Script below
			Here-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
<!--Bootstrap Validator-->

	<script src="js/bootstrapValidator.min.js" type="text/javascript"></script>
	
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Registration</h2></div>
			<div class="panel-body" >
				<form id="registration-form" method="POST" class="form-horizontal" action="#" ">
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Full name"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">Email</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="email" name="email" placeholder="Your Email address"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="pass">Password</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="pass" name="pass" placeholder="Your Password address"/>
						</div>
					</div>
						<div class="form-group">
						<label class="col-md-2 control-label" for="confirmpass">Confirm Password</label>
						<div class="col-md-4">
							<input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confrim Password"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for=""></label>
						<div class="col-md-4">
							<select class="form-control" id="membership" name="membership">
								<option value="0">Select one</option>
								<option value="1">Basic (Free)</option>
								<option value="2">Premium (Paid)</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6 col-md-offset-2">
							<button type="submit" class="btn btn-success" id="register">Register</button>
						</div>
					</div>
				</form>
				<div id="confirmation" class="alert alert-success hidden">
					<span class="glyphicon glyphicon-star"></span> Thank you for registering
				</div>
			</div>
		</div>
	</div>	
</body>
<script type="text/javascript">
	$(document).ready(function(){
		var validator=$("#registration-form").bootstrapValidator({
			feedbackIcons:{
				valid:"glyphicon glyphicon-ok",
				invalid:"glyphicon glyphicon-remove",
				validating:"glyphicon glyphicon-refresh"
				
			},
			
			
			fields : {
				email : {
					message : "Email address is required",
					validators : {
						notEmpty : {
							message:"Please provide an email address"
						},
						stringLength:{
							min:6,
							max:35,
							message:"Email address must have be between 6 and 35 characters long"
						},
						different:{
							field:"pass",
							message:"Email and password must be different"
						},
						different:{
							field:"name",
							message:"Email should not match your name"
						},
						emailAddress:{
							message:"Invalid Email"
						}
					}
				},
				name:{
					message:"Name is required",
					validators:{
						notEmpty:{
						message:"Please provide your name"
						}
					}
				},
				pass:{
					message:"Password is required",
					validators:{
						notEmpty:{},
						stringLength:{
							min:8,
							message:"password must be atleast 8 characters"
						},
						different:{
							field:"email",
							message:"You cannot keep password same as your email"
						}
					}
				},
				confirmpass:{
					validators:{
						notEmpty:{
							message:"Confirm password is required",
						},
						identical:{
							field:"pass",
							message:"Password and confirmation must match"
						}
					}
				},
				membership:{
					validators:{
						greaterThan:{
							value:1,
							message:"Membership is required"
						}
					}
				}
			}
		});
		
		validator.on("success.form.bv",function(e){
			e.preventDefault();
			$("#registration-form").addClass("hidden");
			$("#confirmation").removeClass("hidden");
		});
	});
</script>
</html>
