<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style5.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container padding-top-10">
	<div class="panel panel-default">
		<div align="center" class="panel-heading"><h1><B>Registration</b></h1></div>
			<div class="panel-body">
				<form>
					<div class="row">
						<div align="right" class="col-md-6" id="fName">First Name :</div>
						<div class="col-md-2">
							<input type="text" class="form-control" id="firstName" placeholder="First Name"/>
						</div>
					</div>
					<div class="row">
					<div align="right" class="col-md-6" id="fName">Last Name :</div>
						<div class="col-md-2">
							<input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
						</div>
					</div>
					<div class="row">
						<div align="right" class="col-md-6" id="fName">Password :</div>
							<div class="col-md-2">
								<input type="text" class="form-control" id="pass" placeholder="Password"/>
							</div>
					</div>
					
					<div class="row">
						<div align="right" class="col-md-6" id="fName">Re-Enter :</div>
							<div class="col-md-2">
								<input type="text" class="form-control" id="pass" placeholder="Re-Enter"/>
							</div>
					</div>
					
						<div class="row">
						<div align="right" class="col-md-6" id="fName">Email :</div>
							<div class="col-md-2">
								<input type="text" class="form-control" id="pass" placeholder="Email"/>
							</div>
					</div>
					<br>
					<div class="row" align="center">
						<input type="button" class="btn btn-submit" id="button" value="click"></input>
					</div>
					
				</form>
			</div>
		<div align="center" class="panel-footer" id="footer"><b>Copyright &nbsp&nbsp&nbsp&nbsp PriyankaÂ©</b></div>
	</div>
</div>

</body>
</html>
